<!DOCTYPE html>
<html>
<head>
	<title>Log In | blueprint</title>
	<link href = "login.css" rel = "stylesheet">
	<link href = "assets/css/bootstrap.min.css" rel = "stylesheet">
	<link href = "https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel = "stylesheet">
</head>
<body>
	<div class = "container box">
		<div class = "display box">
			<div class = "main">
				<div class = "display">
					<div class = "logo_container">
							<img src = "images/logo-nt.png" class = "logo" alt = "Blueprint Logo">
					</div>
				</div>
				<div class = "display" style = "margin-top: 100px;">
					<form>
						<div class = "input-group mb-3">
							<div class = "input-group-append">
								<span class = "input-group-text group"> <i class = "fas fa-user"></i>
								</span>
							</div>
							<input type = "text" name = "username" id = "username" class = "form-control input_user" value = "" placeholder = "Username">
						</div>
						<div class = "input-group mb-2">
							<div class = "input-group-append">
								<span class = "input-group-text group"> <i class = "fas fa-key"></i>
								</span>
							</div>
							<input type = "password" name = "password" id = "password" class = "form-control input_pass" value = "" placeholder = "Password">
						</div>
						<div class = "display" style = "padding: 0 40px; margin-top: 20px">
						 	<button type = "button" name = "login_button" class = "btn login_button">Login
						 	</button>
					   </div>
					</form>
				</div>

				<div style="margin-top: 20px">
					<div class = "display">
						<p style = "margin-bottom: 0px"> Don't have an account yet? </p> 
					</div>
					<div class = "display">
						<a href = "register.html">Sign Up</a> 
						<pre> </pre>
						now!
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
