<!DOCTYPE html>
<html>
<head>
	<title>Log In | blueprint</title>
	<link href = "login.css" rel = "stylesheet">
	<link href = "assets/css/bootstrap.min.css" rel = "stylesheet">
	<link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin = "anonymous">
</head>
<body>
    <div class = "container h-100">
		<div class = "d-flex justify-content-center h-100">
			<div class = "card">
				<div class = "d-flex justify-content-center">
					<div class = "logo_container">
						<img src = "images/logo-nt.png" class = "logo" alt = "Blueprint Logo">
					</div>
				</div>
				<div class = "d-flex justify-content-center form_container">
					<form>
						<div class = "input-group mb-3">
							<div class = "input-group-append">
								<span class = "input-group-text group"><i class = "fas fa-user"></i></span>
							</div>
							<input type = "text" name = "username" id = "username" class = "form-control input_user" value = "" placeholder = "Username">
						</div>
						<div class = "input-group mb-2">
							<div class = "input-group-append">
								<span class = "input-group-text group"><i class = "fas fa-key"></i></span>
							</div>
							<input type = "password" name = "password" id = "password" class = "form-control input_pass" value = "" placeholder = "Password">

						</div>
							<div class = "justify-content-center login_container">
				 	<button type = "button" name = "login_button" class = "btn login_button">Login</button>
				   </div>
					</form>
				</div>
		
				<div class = "mt-4">
					<div class = "d-flex justify-content-center">
						<p> Don't have an account yet? </p> 
					</div>
					<div class = "d-flex justify-content-center">
						<a href = "register.html">Sign Up</a> 
						<pre> </pre>
						now!
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
