<!DOCTYPE html>
<html>
<head>
	<link href="..external/css/bootstrap.min.css" rel="stylesheet">
    <link href="..css/css.css" rel="stylesheet">
    <link href="..css/login.css" rel="stylesheet">
    <link rel="icon" href="..images/logo-nt.png">
	<link href = "https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel = "stylesheet">
	<title>Log In | blueprint</title>
</head>
<body>
	<div class="auth-bg">
		<div class="tile">
			<div class = "container box">
				<div class = "display box">
					<div class = "auth-content">
						<div class = "display">
							<div class = "logo_container">
									<img src = "images/user.png" class = "logo" alt = "Blueprint Logo">
							</div>
						</div>
						<div class = "display form_container">
							<form>
								<div class = "input-group mb-3">
									<div class = "input-group-append">
										<span class = "input-group-text group"> <i class = "fas fa-user"></i>
										</span>
									</div>
									<input type = "text" name = "username" id = "username" class = "form-control input_user" value = "" placeholder = "Username">
								</div>
								<div class = "input-group mb-2">
									<div class = "input-group-append">
										<span class = "input-group-text group"> <i class = "fas fa-key"></i>
										</span>
									</div>
									<input type = "password" name = "password" id = "password" class = "form-control input_pass" value = "" placeholder = "Password">
								</div>
								<div class = "display" style = "padding: 0 40px; margin-top: 20px">
								 	<button type = "button" name = "login_button" class = "btn login_button">Login
								 	</button>
							   </div>
							</form>
						</div>

						<div style="margin-top: 20px">
							<div class = "display">
								<p style = "margin-bottom: 0px"> Don't have an account yet? </p> 
							</div>
							<div class = "display">
								<a href = "register.html">Sign Up</a> 
								<pre> </pre>
								<p>now!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
      <div class="bg-light py-1">
        <div class="container text-center">
          <p class="text-muted mb-0 py-2">Photo by <a href="https://unsplash.com/@domlafou?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dom Fou</a> on <a href="https://unsplash.com/s/photos/university?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
          </p>
        </div>
      </div>
    </footer>
</body>
</html>
