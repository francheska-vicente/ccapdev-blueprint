<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | blueprint</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="register.css" rel="stylesheet">
	<link href = "https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel = "stylesheet">
</head>
<body>
	<div class = "container box">
		<div class = "display box">
			<div class = "main">
				<div class = "display" style = "justify-content: flex-start;">
					<div class = "logo_container" style = "margin-left: 20px">
							<img src = "images/user.png" class = "logo" alt = "Blueprint Logo">
					</div>
				</div>
				<div class = "form">
					<form style = "width: 100%; height: 80%">
						<div id = "left" style="display: block">
							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-user"></i>
									</span>
								</div>
								<input type = "text" name = "first_name" id = "first_name" class = "form-control input_user" value = "" placeholder = "First Name">
							</div>

							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-user"></i>
									</span>
								</div>
								<input type = "text" name = "username" id = "username" class = "form-control input_user" value = "" placeholder = "Username">
							</div>

							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-key"></i>
									</span>
								</div>
								<input type = "email" name = "email" id = "email" class = "form-control input_user" value = "" placeholder = "E-mail Address">
							</div>

							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-key"></i>
									</span>
								</div>
								<input type = "text" name = "school" id = "school" class = "form-control input_user" value = "" placeholder = "School/University">
							</div>
						</div>
						<div id = "right" style="display: block">
							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-user"></i>
									</span>
								</div>
								<input type = "text" name = "last_name" id = "last_name" class = "form-control input_user" value = "" placeholder = "Last Name">
							</div>
							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-user"></i>
									</span>
								</div>
								<input type = "text" name = "nickname" id = "nickname" class = "form-control input_user" value = "" placeholder = "Nickname">
							</div>
							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-key"></i>
									</span>
								</div>
								<input type = "password" name = "password" id = "password" class = "form-control input_pass" value = "" placeholder = "Password">
							</div>
							<div class = "container input-group mb-4  ">
								<div class = "input-group-append">
									<span class = "input-group-text group"> <i class = "fas fa-key"></i>
									</span>
								</div>
								<input type = "date" name = "bday" id = "bday" class = "form-control input_user" value = "">
							</div>
						</div>
						
						<div class = "display" style = "padding: 0 40px; margin-top: 20px">
						 	<button type = "button" name = "signup_button" class = "btn signup_button">Sign Up
						 	</button>
					   </div>
					</form>
				</div>

				<div style="margin-top: 0px;">
					<div class = "display">
						<p style = "margin-bottom: 0px"> Already have an account? </p> 
					</div>
					<div class = "display">
						<a href = "login.html">Log In</a> 
						<pre> </pre>
						now!
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
